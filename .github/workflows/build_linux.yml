name: Build Linux Binaries

on:
  workflow_dispatch:

env:
  ARCH: x86_64
  TARGET: x86_64-unknown-linux-gnu

jobs:
  build-and-release:
    runs-on: ubuntu-latest
    steps:
      - name: Checkout code
        uses: actions/checkout@v2

      - name: Get version from Cargo.toml
        run: echo "VERSION=$(grep '^version' Cargo.toml | awk -F'"' '{print $2}')" >> $GITHUB_ENV

      - name: Install Dependencies
        run: |
          sudo apt-get update
          sudo apt-get install libfuse2

      - name: Install AppImage Tool
        run: |
          mkdir bin
          cd bin
          wget "https://github.com/AppImage/AppImageKit/releases/download/continuous/appimagetool-x86_64.AppImage"
          chmod a+x appimagetool-x86_64.AppImage
          mv appimagetool-x86_64.AppImage appimagetool
          echo "$(pwd)" >> $GITHUB_PATH

      - name: Setup Rust
        uses: actions-rs/toolchain@v1
        with:
          toolchain: stable
          override: true

      - name: Install Cargo AppImage
        run: cargo install cargo-appimage

      - name: Build
        run: |
          cargo appimage --target=${{ env.TARGET }}
          mv target/${{env.TARGET}}/release/media_tools target/${{env.TARGET}}/release/media_tools_linux_${{env.VERSION}}

      - name: Upload AppImage
        uses: actions/upload-artifact@v2
        with:
          path: media_tools-${{env.VERSION}}-${{env.ARCH}}.AppImage
          if-no-files-found: error

      - name: Upload Executable
        uses: actions/upload-artifact@v2
        with:
          path: target/${{env.TARGET}}/release/media_tools_linux_${{env.VERSION}}
          if-no-files-found: error
